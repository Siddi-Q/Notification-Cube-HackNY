{% extends "layout.html" %}

{% block head %}
	{{ super() }}
	<link rel="shortcut icon" href="{{ url_for('static', filename='Icons/cube_icon.ico')}}">
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col text-center">
			<h1 class="title">Notification Cube<h1>
		</div>
	</div>

	<div class="row">
		<div class="col">
        <img src="./static/Images/Gmail_Image.png" alt="Gmail" width="100" height="100">
        <form method="post">
          <div class="form-row">
  					<div class="form-group col">
              Username:
              <br>
  						<input type="text" name="username">
              <br>
              Password:
              <br>
              <input type="password" name="password">
              <br>
              <input type="submit" value="Submit">
  					</div>
  				</div>
        </form>
		</div>
	</div>

{% endblock %}
